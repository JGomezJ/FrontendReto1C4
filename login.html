<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <h1>Nombre de la Empresa</h1>
            <h2>Inicio de Sesión</h2>
        </div>
        <div class="container p-3 my-3 border">
            <form role="form" class="was-validated">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="uLogin" placeholder="Email">
                        <label for="uLogin" class="input-group-addon glyphicon glyphicon-user"></label>
                        <div class="valid-feedback">valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div> <!-- /.form-group -->

                <div class="form-group">
                    <div class="input-group">
                        <input type="password" class="form-control" id="uPassword" placeholder="Password">
                        <label for="uPassword" class="input-group-addon glyphicon glyphicon-lock"></label>
                    </div> <!-- /.input-group -->
                </div> <!-- /.form-group -->

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div> <!-- /.checkbox -->
            </form>
            <button class="form-control btn btn-primary">Log In</button>
        </div>
        <p>¿No tienes una cuenta? <a href="../newaccount.html">Crea tu cuenta aquí</a></p>
    </div>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
